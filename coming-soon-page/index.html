<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="logo-container">
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main class="container">
      <section class="content-container">
        <h1><span>We're </span><br />coming<br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <label for="email">
            <img src="./images/icon-error.svg" alt="" />
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            onchange="signUp()"
            required
          />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </button>
          <p class="error-msg" id="error-msg">Please provide a valid email</p>
        </form>
      </section>
      <section class="photo-container"></section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tugce Vatansever Gunduz</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
