<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Raleway:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="card-bottom">
        <img src="./images/icon-document.svg" alt="" />
        <img src="./images/icon-folder.svg" alt="" />
        <img src="./images/icon-upload.svg" alt="" />
      </div>
    </div>
    <div class="process-bar-card">
      <div class="progress-bar dark-blue">
        <div class="progress-bar-info">
          <span>You’ve used <strong>815 GB</strong> of your storage</span>
        </div>
        <div class="progress-bar-progress">
          <div class="progress-bar-process"></div>
          <div class="progress-bar-process-ball"></div>
        </div>
        <div class="progress-bar-steps">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </div>
  <!-- 185 GB Left -->
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tugce Vatansever Gunduz</a>.
  </footer>
</body>

</html>
